<!DOCTYPE html>
<html land="en">
<head>
    <meta charset="UTF-8">
    <title>Weather cast</title>
    <link rel="stylesheet"
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                    crossorigin="anonymous">
</head>
<body>
<div class="alert alert-primary" role="alert">
     <div class="container-fluid text-center">
          <div class="row">
              <div class="col-8">
                  <h3>Если вы не зарегестрированы на сайте, то нажмите на кнопку "Регестрация"</h3>
              </div>
              <div class="col-4">
                  <button type="submit" class="btn btn-primary btn-lg">Регистрация</button>
              </div>
          </div>
     </div>
</div>
<div class="container-fluid text-center">
      <div class="row">
          <div class="col-4">
              <h1>
                  <span class="badge bg-secondary">
                      Населёный пункт
                  </span>
              </h1>
          </div>
          <div class="col-8">
              <h1>
                  <span class="badge bg-info">
                      Влажность: 50 %
                  </span>
              </h1>
          </div>
      </div>
</div>
<div class="container-fluid text-center">
      <div class="row">
          <div class="col-4">
              <h1>
                  <span class="badge bg-primary">
                      Температура: 10 C
                  </span>
              </h1>
          </div>
          <div class="col-8">
              <h1>
                  <span class="badge bg-info">
                      Осадки: нет
                  </span>
              </h1>
          </div>
      </div>
</div>
<div class="container-fluid text-center">
      <div class="row">
          <div class="col-8">
              <h1>
                  <span class="badge bg-info">
                      Ветер: 10  м/с
                  </span>
              </h1>
          </div>
      </div>
</div>
</body>
</html>
