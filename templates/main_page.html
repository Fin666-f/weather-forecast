<!DOCTYPE html>
<html land="en">
<head>
    <meta charset="UTF-8">
    <title>Weather cast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="alert alert-primary" role="alert">
     <div class="container-fluid text-center">
          <div class="row">
              <div class="col-8">
                  <h3>Если вы не зарегестрированы на сайте, то нажмите на кнопку "Регестрация"</h3>
              </div>
              <div class="col-4">
                  <button type="submit" class="btn btn-primary btn-lg">Регистрация</button>
              </div>
          </div>
     </div>
</div>

<div class="p-3 mb-2 bg-body-secondary">
    <p>
       <div class="container-fluid text-center">
          <div class="row">
              <div class="col-lg-4">
                  <h1>
                      <span class="badge bg-secondary">
                          Населёный пункт
                      </span>
                  </h1>
              </div>
              <div class="col-lg-4">
                  <h1>
                      <span class="badge bg-info">
                          Влажность: 50 %
                      </span>
                  </h1>
              </div>
          </div>
       </div>
       <div class="container-fluid text-center">
      <div class="row">
          <div class="col-lg-4">
              <h1>
                  <span class="badge bg-primary">
                      Температура: 10 C°
                  </span>
              </h1>
          </div>
          <div class="col-lg-4">
              <h1>
                  <span class="badge bg-info">
                      Осадки: нет
                  </span>
              </h1>
          </div>
      </div>
        </div>
        <div class="container-fluid text-center">
              <div class="row">
                  <div class="col-lg-push-8">
                      <h1>
                          <span class="badge bg-info">
                              Ветер: 10  м/с
                          </span>
                      </h1>
                  </div>
              </div>
        </div>
    </p>
</div>

</body>
</html>
